<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main paper plane shape matching the image -->
  <!-- Top wing -->
  <path d="M15 50 L85 15 L50 85 L35 50 Z" fill="url(#goldGradient1)" stroke="none"/>
  
  <!-- Bottom wing with deeper color -->
  <path d="M35 50 L50 85 L85 15 L65 35 Z" fill="url(#goldGradient2)" stroke="none"/>
  
  <!-- Shadow/fold detail -->
  <path d="M50 85 L65 35 L85 15 Z" fill="url(#goldGradient3)" stroke="none"/>
  
  <!-- Central fold line -->
  <path d="M35 50 L50 85 L65 35" fill="none" stroke="#E65100" stroke-width="0.5" opacity="0.7"/>
